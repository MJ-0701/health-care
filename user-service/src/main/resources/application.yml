server:
  port: 8081

spring:
  application:
    name: user-service
  jackson:
    time-zone: Asia/Seoul
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL       # H2 ??????? MySql ?? ??? ??
    driver-class-name: org.h2.Driver         # H2 JDBC ????
    username: user                           # ?? ????
    password: user                           # ?? ???? (??)
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect  # Hibernate H2 Dialect ??
    hibernate:
      ddl-auto: update                       # ??? ?? ?? (??: none, validate, update, create, create-drop) ??? ?? -> update
      jdbc:
        time_zone: Asia/Seoul
  h2:
    console:
      enabled: true                          # H2 ?? ???
      settings:
        web-allow-others: true
      path: /h2-console                      # H2 ?? ??

  rabbitmq: # Docker Desktop ??
    host: localhost
    port: 5672
    username: guest
    password: guest


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ # Eureka URL
    fetch-registry: true
    register-with-eureka: true

  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health, info