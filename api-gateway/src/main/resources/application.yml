server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service-route
          uri: lb://user-service
          predicates:
            - Path=/v1/users/**
          filters:
            - RewritePath=/v1/users/(?<segment>.*), /$\{segment}

        - id: lifelog-service-route
          uri: lb://lifelog-service
          predicates:
            - Path=/v1/lifelog/**
          filters:
            - RewritePath=/v1/lifelog/(?<segment>.*), /$\{segment}


  main:
    web-application-type: reactive

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ # Eureka ?? URL


